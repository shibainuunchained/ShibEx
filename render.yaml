services:
  - type: web
    name: shibau-trading-platform
    env: node
    plan: free
    buildCommand: NODE_ENV=production npm ci && npm run build:production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService: true
    healthCheckPath: /
    autoDeploy: true